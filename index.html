<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .setcion {
      padding: 20px;
      border: 1px solid black;
      margin-bottom: 50px;
    }
  </style>
</head>

<body>

  <!-- demo简略 -->


  <section class="setcion json">
    <span>用于演示：post json</span> <br>
    <span>用户</span> <input type="text" id='name'><br>
    <span>密码</span> <input type="password" id='pwd'><br>
    <input type="submit" value="提交" id='submit-json'>
  </section>


  <section class="setcion form-data">
    <span>用于演示：文件上传</span>
    <form action="http://localhost:8080/uploadfile" method='post' enctype="multipart/form-data" accept-charset="utf-8">
      <input type="file" id="file" name="data" />
      <input type="submit" value="上传" id="btn-up" />
    </form>

  </section>

  <script>

    const submitJson = document.querySelector('#submit-json')
    submitJson.addEventListener('click', () => {
      const name = document.querySelector('#name').value;
      const pwd = document.querySelector('#pwd').value;

      const xhr = new XMLHttpRequest();
      xhr.open('post', 'http://localhost:8080')
      xhr.setRequestHeader('content-type', 'application/json')
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4) {
          if (xhr.status == 200) {
            alert(xhr.responseText);
          }
        }
      }
      xhr.send(JSON.stringify({ name, pwd }))
    })

  </script>
</body>

</html>
